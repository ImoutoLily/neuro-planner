<h2 mat-dialog-title>Complete todos</h2>
<mat-dialog-content>
  <p>Are you sure you want to delete {{ data.todos.length }} todos?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkInitialFocus>Complete</button>
</mat-dialog-actions>
