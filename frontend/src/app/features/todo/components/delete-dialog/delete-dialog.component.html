<h2 mat-dialog-title>Delete todos</h2>
<mat-dialog-content>
  @if (data.todos.length === 1) {
    <p>Are you sure you want to delete '{{ data.todos[0].description }}'?</p>
  } @else {
    <p>Are you sure you want to delete {{ data.todos.length }} todos?</p>
  }
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Delete</button>
</mat-dialog-actions>
