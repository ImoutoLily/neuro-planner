<div id="search-refinement" class="mat-elevation-z8">
  <div class="row">
    <mat-form-field id="search">
      <mat-label>Search</mat-label>
      <mat-icon matPrefix>search</mat-icon>
      <input type="text" matInput (keyup)="filter($event)">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Enter due date range</mat-label>
      <mat-date-range-input [rangePicker]="picker">
        <input matStartDate placeholder="Start date">
        <input matEndDate placeholder="End date">
      </mat-date-range-input>
      <mat-hint>DD/MM/YYYY - DD/MM/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
    <mat-button-toggle-group hideSingleSelectionIndicator [(ngModel)]="displayTodoType" aria-label="Filter todo type">
      <mat-button-toggle [value]="TodoStatus.All" matTooltip="Show all todos">
        <mat-icon>list</mat-icon>
      </mat-button-toggle>
      <mat-button-toggle [value]="TodoStatus.Complete" matTooltip="Show complete todos">
        <mat-icon>radio_button_checked</mat-icon>
      </mat-button-toggle>
      <mat-button-toggle [value]="TodoStatus.Incomplete" matTooltip="Show incomplete todos">
        <mat-icon>radio_button_unchecked</mat-icon>
      </mat-button-toggle>
    </mat-button-toggle-group>
  </div>
</div>
<div class="mat-elevation-z8 table-container">
  <table mat-table [dataSource]="dataSource" matSort matSortActive="dueDate" matSortDisableClear matSortDirection="asc">
    <ng-container matColumnDef="text">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Text</th>
      <td mat-cell *matCellDef="let item">{{ item.text }}</td>
    </ng-container>
    <ng-container matColumnDef="completed">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Completed</th>
      <td mat-cell *matCellDef="let item">{{ item.completed ? "Yes" : "No" }}</td>
    </ng-container>
    <ng-container matColumnDef="createdDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Created</th>
      <td mat-cell *matCellDef="let item">{{ item.createdDate | date }}</td>
    </ng-container>
    <ng-container matColumnDef="dueDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Due</th>
      <td mat-cell *matCellDef="let item">{{ item.dueDate | date }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25]" [pageSize]="10" showFirstLastButtons aria-label="Show page of todo list">
  </mat-paginator>
</div>
