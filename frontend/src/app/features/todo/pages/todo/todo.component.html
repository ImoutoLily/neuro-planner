<div id="search-refinement" class="mat-elevation-z8">
  <div class="row">
    <mat-form-field id="search">
      <mat-label>Search</mat-label>
      <mat-icon matPrefix>search</mat-icon>
      <input type="text" matInput (keyup)="filter($event)">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Due date</mat-label>
      <mat-date-range-input [rangePicker]="picker">
        <input matStartDate placeholder="Start date">
        <input matEndDate placeholder="End date">
      </mat-date-range-input>
      <mat-hint>DD/MM/YYYY - DD/MM/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Status</mat-label>
      <mat-select [(ngModel)]="displayTodoType">
        <mat-option [value]="TodoStatus.All">All</mat-option>
        <mat-option [value]="TodoStatus.Complete">Complete</mat-option>
        <mat-option [value]="TodoStatus.Incomplete">Incomplete</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="row">
    <button mat-button>
      <mat-icon>add</mat-icon>
      Create
    </button>
    <button mat-button [disabled]="selection.isEmpty()">
      <mat-icon>check</mat-icon>
      Complete
    </button>
    <button mat-button [disabled]="selection.isEmpty()">
      <mat-icon>delete</mat-icon>
      Delete
    </button>
  </div>
</div>
<div class="mat-elevation-z8 table-container">
  <table mat-table [dataSource]="dataSource" matSort matSortActive="dueDate" matSortDisableClear matSortDirection="asc">
    <ng-container matColumnDef="selected">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox
          (change)="$event ? toggleAllSelect() : null"
          [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()"
          [aria-label]="selectAriaLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let item">
        <mat-checkbox
          (click)="$event.stopPropagation()"
          (change)="$event ? selection.toggle(item) : null"
          [checked]="selection.isSelected(item)"
          [aria-label]="selectAriaLabel(item)">
        </mat-checkbox>
      </td>
    </ng-container>
    <ng-container matColumnDef="text">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Text</th>
      <td mat-cell *matCellDef="let item">{{ item.text }}</td>
    </ng-container>
    <ng-container matColumnDef="completed">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let item">
        <mat-chip-set aria-label="Todo status">
          @if (item.completed) {
            <mat-chip highlighted>
              <mat-icon matChipAvatar>check</mat-icon>
              Complete
            </mat-chip>
          }
          @else {
            <mat-chip>Incomplete</mat-chip>
          }
        </mat-chip-set>
      </td>
    </ng-container>
    <ng-container matColumnDef="dueDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Due</th>
      <td mat-cell *matCellDef="let item">{{ item.dueDate | date }}</td>
    </ng-container>
    <ng-container matColumnDef="createdDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Created</th>
      <td mat-cell *matCellDef="let item">{{ item.createdDate | date }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let item">
        <button mat-icon-button [matMenuTriggerFor]="actionsMenu" [attr.aria-label]="'Action menu for ' + item.text">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #actionsMenu="matMenu">
          <button mat-menu-item>
            <mat-icon>check</mat-icon>
            Complete
          </button>
          <button mat-menu-item>
            <mat-icon>edit</mat-icon>
            Edit
          </button>
          <button mat-menu-item>
            <mat-icon>delete</mat-icon>
            Delete
          </button>
        </mat-menu>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25]" [pageSize]="10" showFirstLastButtons aria-label="Show page of todo list">
  </mat-paginator>
</div>
